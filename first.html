<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page build by Shivam</title>
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>
    <div id="left-div">
        <div id="left-inner-div">
            <img src="odin-lined.png" alt="" class="left-img">
            <h2 id="left-text">Welcome</h2>
        </div>
    </div>

    <div id="right-div">
        <div id="signup-div">
            <h2 style="color: red; text-align: center; line-height: 1.5;">This is only demo page it will not store your any type of data.</h2>
            <fieldset>
                <legend>Signup</legend>
              
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
              
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" maxlength="10" minlength="10">
              
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <button id="signup-button">Create Account</button>

                <div class="login">Already have a Account <a href="#">Log in</a></div>
              </fieldset>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
